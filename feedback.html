<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Modal</title>
  <link rel="stylesheet" href="feedback.css" />
</head>
<body>

  <div class="modal">
    <button class="close-btn">&times;</button>

    <div class="textarea-placeholder"></div>

    <h2 class="sfb">Send feedback!</h2>
    <p class="subtitle">Leave your feedback here.</p>

    <input type="text" placeholder="Type text..." class="input-box" />

    <button class="submit-btn">Yeah, thanks!</button>
  </div>

</body>
</html>
